<!DOCTYPE html>
<html>

<head>
  <title>Tony Domante</title>
  <link rel="stylesheet" href="buttons.css">
</head>

<body>

  <!-- Navigation Bar -->
  <a><button class="navi">About Me</button></a>
  <a><button class="navi">Skills</button></a>
  <a><button class="navi">Projects</button></a>
  <a><button class="navi">Contact</button></a>

  <section class="fade-in">
    <div class="project-section">
      <img class="resume" src="Images/resume.png">
    </div>
    </section>

<!-- Social Media Icons -->
<div class="social-media">
  <a href="https://www.instagram.com/anthonydomante/" target="_blank">
    <i class="fab fa-instagram" style="font-size: 30px; color: white; margin: 10px;"></i>
  </a>
  <a href="https://github.com/domandi" target="_blank">
    <i class="fab fa-github" style="font-size: 30px; color: white; margin: 10px;"></i>
  </a>
  <a href="https://www.linkedin.com/in/adomante/" target="_blank">
    <i class="fab fa-linkedin" style="font-size: 30px; color: white; margin: 10px;"></i>
  </a>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select all sections, except the first one
      const elements = document.querySelectorAll('body > section');

      function checkPosition() {
        const triggerBottom = window.innerHeight * 0.8;

        elements.forEach(element => {
          const boxTop = element.getBoundingClientRect().top;

          if (boxTop < triggerBottom) {
            element.classList.add('fade-in-visible');
          }
        });
      }

      // Check position on scroll and resize
      window.addEventListener('scroll', checkPosition);
      window.addEventListener('resize', checkPosition);

      // Initial check
      checkPosition();
    });
  </script>
</body>

</html>
